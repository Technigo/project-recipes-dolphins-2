<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&family=Ubuntu:wght@300;400;700&display=swap"
    rel="stylesheet">
  <title>Document</title>
</head>

<body>

  <header class='header'>
    <div class="logo-container">
      <img src="./Images/logo.svg" class="logo" alt="Logo">
    </div>
    <section id="search" class="search">
      <form id="search-form" class="search-form">
        <label for="user-input"></label>
        <input type="text" id="user-input" class="user-input" name="user-input" />
        <button id='search-button' class='search-button'>Search</button>
      </form>
    </section>

    <section class="menu-container">
      <ul class="menu">
        <li><a href="#">Recipes</a></li>
        <li><a href="#">Log in</a></li>
        <li><a href="#">Contact us</a></li>
      </ul>
    </section>

    <div class="accordion-container">
      <div class="accordion" id="accordion"></div>
      <div class="accordion-extend">
        <div class="accordion-col">
          <div class="alcoholfree">
            <input type="checkbox" class="checkbox" id="alcoholfree" name="checkbox" value="alcohol-free" />
            <label for="alcoholfree">Alcohol Free</label>
          </div>
          <div class="vegetarian">
            <input type="checkbox" class="checkbox" id="vegetarian" name="checkbox" value="vegetarian" />
            <label for="vegetarian">Vegetarian</label>
          </div>
        </div>
        <div class="accordion-col">
          <div class="treenutfree">
            <input type="checkbox" class="checkbox" id="treenutfree" name="checkbox" value="tree-nut-free" />
            <label for="treenutfree">Tree-nut free</label>
          </div>
          <div class="peanutfree">
            <input type="checkbox" class="checkbox" id="peanutfree" name="checkbox" value="peanut-free" />
            <label for="peanutfree">Peanut free</label>
          </div>
        </div>
        <button class="filter" id="filter">Filter</button>
      </div>
    </div>
    </div>
  </header>

  <main class="main">
    <section id='recipes-container' class='recipes-container'>
      <div id='recipes' class='recipes'>
      </div>
    </section>
  </main>

  <footer class="footer">
    &copy Andrea Larsson, Astrid Persson, Caroline Fahlgren & Pauline Andersson
  </footer>
  <script src="./script.js"></script>
</body>

</html>
